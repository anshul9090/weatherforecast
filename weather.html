<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .search-box {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #ffdd57;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
    .weather-card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
    }
    .weather-card img {
      width: 80px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¶ Indian Weather Forecast</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter Indian city name...">
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherResult" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="Weather Icon">
      <p id="temperature"></p>
      <p id="condition"></p>
    </div>
  </div>

  <script>
    const API_KEY = "9ebd14b37dd24152b4e82651252708"; // Your API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Please enter an Indian city name!");
        return;
      }

      // Always append ",India" to restrict to Indian cities
      const url = `http://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city},India&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found in India");
        }
        const data = await response.json();

        // Extra safety check: Ensure country is India
        if (data.location.country !== "India") {
          alert("‚ùå Only Indian cities are allowed!");
          return;
        }

        document.getElementById("cityName").textContent = `${data.location.name}, ${data.location.country}`;
        document.getElementById("temperature").textContent = `üå° Temperature: ${data.current.temp_c} ¬∞C`;
        document.getElementById("condition").textContent = `‚òÅ Condition: ${data.current.condition.text}`;
        document.getElementById("weatherIcon").src = "https:" + data.current.condition.icon;

        document.getElementById("weatherResult").classList.remove("hidden");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
